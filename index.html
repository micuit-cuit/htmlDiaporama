<!-- 
    pour faire un diaporama il faut mettre les elements dans une balise int avec un attribut display, l'atribut display doit contenir le numero du slide de debut et de fin ( exemple : display="1-3" )
    la class slideX (ou X est le numero du slide) permet de styler les elements en fonction du slide
    vous pouvez le css dans la balise diaporamaStyle


    vous devez specifier le nombre de slide dans maxSlide et la 1ere slide dans slide (exemple : let slide = 0; let maxSlide = 3;)
    il doive etre strictement positif, il n'y a pas de verification de valeur

    le mod dev permet de reouvrir le diaporama sur le slide ou vous etiez avant de le fermer, premet, si vous avez un serveur, de ne pas avoir a actualiser la page a chaque fois que vous le modifiez

    la limite theorique est de 2147483647 slides ðŸ˜Ž
 -->

<style>

*{
    margin: 0;
    padding: 0;
    transition: var(--transition);
}
body{
    background-color: #b4b4b4;
    color: auto;
}
content{
    position: absolute;
    /* cette fenetre fais 16/9 de la taille de l'ecran */
    background-color: #333333;
    width: calc(100vw * 1 - 30px);

<script>
//affiche en bleu dans la console "dev : true"
console.log("%cdev : " + dev, "color: blue");
//optien le temps de transition depuis le css
const transitionDuration = getComputedStyle(document.documentElement).getPropertyValue('--transition').replace('s', '') * 1000;
//pour chaque element de la balise int on regarde si il y a un attribut display
let int = document.querySelector('int');
function load(slide){
    console.log("slide : " + slide);
    //si dev = true on sauvegarde le slide dans les cookis
    if (dev){
        //stoque dans les cookies le slide actuel
        //pas le stocalage local car il ne fonctionne pas en local
        document.cookie = "slide=" + slide;
        console.log("%csave slide : " + slide, "color: blue");
    }
    //pour chaque objet de la balise int on regarde si il y a un attribut display
    let elements = int.querySelectorAll('*');
    for (let i = 0; i < elements.length; i++) {
        //on modifie la class slideX par le slide actuel
        //supprime la class slideX
        //recherche la class slideX dans le nom de la class
        let classList = elements[i].className.split(/\s+/);
        for (let j = 0; j < classList.length; j++) {
            if (classList[j].match(/slide\d+/)){
                elements[i].classList.remove(classList[j]);
            }
        }
        //ajoute la class slideX
        elements[i].classList.add('slide' + slide);
        let element = elements[i];
        //si il y a un attribut display
        if (element.hasAttribute('display')){
            //on regarde sa valeur , elle correspond au slide a afficher (slideDebut-slideFin)
            let display = element.getAttribute('display');
            let slideDebut = display.split('-')[0];
            let slideFin = display.split('-')[1] == 'end' ? maxSlide : display.split('-')[1];
            //si le slide est dans l'intervalle on l'affiche
            //si le slide est aumilieu de l'intervalle on ne le touche pas
           if (((slide == slideDebut) || (slide == slideFin && slideDebut != slideFin))&& element.style.display == 'none'){
                elementAtDisplay = element;
                element.style.display = 'block';
                element.style.opacity = '0';
                setTimeout(function () {
                    element.style.opacity = '1';
                }, transitionDuration);
           }
           if (slide > slideFin || slide < slideDebut){
                elementAtDisplay = element;
                element.style.opacity = '0';
                setTimeout(function () {
                    element.style.display = 'none';
                }, transitionDuration);
           }
        }
    }
}
//si dev = true on retourne le slide du local storage
//sinon on retourne le slide 1
slide = dev ? document.cookie.split('; ').find(row => row.startsWith('slide='))?.split('=')[1] : 1;

load(slide);
document.addEventListener('keydown', function (event) {
    if (event.key === 'ArrowRight' || event.key === ' ' || event.key === 'Enter' || event.key === 'ArrowDown') {
        slide++;
        if (slide > maxSlide){
            slide = maxSlide;
        }
        load(slide);
    }
    if (event.key === 'ArrowLeft' || event.key === 'Backspace' || event.key === 'ArrowUp') {
        slide--;
        if (slide < 1){
            slide = 1;
        }
        load(slide);
    }
});
document.addEventListener('click', function (event) {
    slide++;
    if (slide > maxSlide){
        slide = maxSlide;
    }
    load(slide);
});
document.addEventListener('contextmenu', function (event) {
    event.preventDefault();
    slide--;
    if (slide < 1){
        slide = 1;
    }
    load(slide);
});
</script>
